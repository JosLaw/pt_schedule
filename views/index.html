<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="terminal based weekly booking system for fictional PT company">
    <meta name="keywords" content="PT Weekly Diary, pt schedule, pt booking">
    <title>PT Weekly Diary</title>

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
</head>

<body>

    <header>
        <h1>PT Weekly Diary</h1>
    </header>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
